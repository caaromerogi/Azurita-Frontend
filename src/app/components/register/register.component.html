<div class="loginCard">
  <div class="login">
    <div class="mensaje">BIENVENIDO</div>
    <div>
      <div class="form">
        <label for="name">Nombre</label>
        <input
          [(ngModel)]="name"
          class="text"
          type="text"
          name="name"
          id="name"
        />
        <label for="lastname">Apellido</label>
        <input
          [(ngModel)]="lastname"
          class="text"
          type="text"
          name="lastname"
          id="lastname"
        />
        <label for="email">Email</label>
        <input
          [(ngModel)]="email"
          class="text"
          type="text"
          name="email"
          id="email"
        />
        <label for="DNI">N° Identificación</label>
        <input [(ngModel)]="dni" class="text" type="text" name="DNI" id="DNI" />
        <label for="password">Contraseña</label>
        <input
          [(ngModel)]="password"
          class="text"
          type="password"
          name="password"
          id="password"
        />
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          [(ngModel)]="confirmPassword"
          class="text"
          type="password"
          name="confirmPassword"
          id="confirmPassword"
        />
        <input
          class="button"
          (click)="signUp()"
          type="submit"
          value="Registrarse"
        />
        <div class="redireccion" style="background-color: white">
          ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a>
        </div>
      </div>
    </div>
  </div>
  <div class="registrate"></div>
</div>
